<div class="menu">
  <p class="hero-name">{{ ownHeroName }}</p>
  <button
    mat-raised-button
    color="primary"
    type="button"
    (click)="onStart()"
    [disabled]="fighting"
  >
    Start
  </button>
  <p class="hero-name">{{ enemyHero }}</p>

  <div class="powerups">
    <p>Powerups:</p>
  </div>
  <div *ngIf="fighting" style="text-align: center" class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</div>
