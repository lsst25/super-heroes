<table
  mat-table
  matSort
  [dataSource]="dataSource"
  class="mat-elevation-z8 table"
>
  <ng-container matColumnDef="date">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let battle">
      {{ battle.date | date: "M/d/yy, HH:mm" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="ownHero">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Own hero</th>
    <td
      mat-cell
      [routerLink]="'/hero-info/' + battle.ownHeroId"
      *matCellDef="let battle"
    >
      {{ battle.ownHero }}
    </td>
  </ng-container>

  <ng-container matColumnDef="enemyHero">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Enemy hero</th>
    <td
      mat-cell
      [routerLink]="'/hero-info/' + battle.enemyHeroId"
      *matCellDef="let battle"
    >
      {{ battle.enemyHero }}
    </td>
  </ng-container>

  <ng-container matColumnDef="winner">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Winner</th>
    <td mat-cell *matCellDef="let battle">
      {{ battle.winner }} had won this battle!
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
