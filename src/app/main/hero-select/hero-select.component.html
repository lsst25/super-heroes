
<div class="row justify-content-center">
  <div class="col-12 col-xl-6">
    <form class="form" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <label for="search" class="form-label">Find hero</label>
      <div class="input-group mb-3">
        <app-alphabetical (letter)="onLetterSelected($event)"></app-alphabetical>
        <input
          formControlName="searchInput"
          class="form-control"
          name="search"
          id="search"
          type="text"
          placeholder="Enter the hero name"
        />
        <button mat-flat-button color="primary" [disabled]="searchForm.invalid">
          Search
        </button>
      </div>
      <!--    Recent searches-->
      <mat-chip-list aria-label="Recent searches">
        <mat-chip *ngFor="let term of recentSearches" (click)="onSearch(term)">
          {{ term }}
        </mat-chip>
      </mat-chip-list>
      <!--          ---------------------------------------                      -->
      <app-search-output [output]="heroSearchOutput"></app-search-output>
    </form>
  </div>
</div>
