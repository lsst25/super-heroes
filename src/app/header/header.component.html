<mat-toolbar color="primary">
  <ul>
    <li>
      <span>Heroes app</span>
    </li>
    <li *ngIf="!isLoggedIn" routerLinkActive="active">
      <a mat-button routerLink="login">
        Login
        <span mat-ripple class="mat-ripple mat-button-ripple"></span>
        <span class="mat-button-focus-overlay"></span>
      </a>
    </li>
    <li *ngIf="isLoggedIn" routerLinkActive="active">
      <a mat-button routerLink="select">
        Hero Select
        <span mat-ripple class="mat-ripple mat-button-ripple"></span>
        <span class="mat-button-focus-overlay"></span>
      </a>
    </li>
    <li *ngIf="isLoggedIn" routerLinkActive="active">
      <a mat-button routerLink="battle">
        Battle
        <span mat-ripple class="mat-ripple mat-button-ripple"></span>
        <span class="mat-button-focus-overlay"></span>
      </a>
    </li>
    <li *ngIf="isLoggedIn" routerLinkActive="active">
      <a mat-button routerLink="user">
        User
        <span mat-ripple class="mat-ripple mat-button-ripple"></span>
        <span class="mat-button-focus-overlay"></span>
      </a>
    </li>
  </ul>

  <span class="spacer"></span>
  <ul>
    <li *ngIf="isLoggedIn">
      <mat-icon
        class="example-icon"
        aria-hidden="false"
        aria-label="Example user verified icon"
        >verified_user</mat-icon
      >
    </li>
    <li *ngIf="isLoggedIn">
      <button mat-button
              (click)="onLogout()">
        Logout
        <span mat-ripple class="mat-ripple mat-button-ripple"></span>
        <span class="mat-button-focus-overlay"></span>
      </button>
    </li>
  </ul>
</mat-toolbar>
