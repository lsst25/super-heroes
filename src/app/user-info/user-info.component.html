
      <nav mat-tab-nav-bar [tabPanel]="tabPanel">
        <a
          mat-tab-link
          *ngFor="let link of links"
          (click)="activeLink = link"
          [active]="activeLink == link"
          [routerLink]="link"
        >
          {{ link | uppercase }}
        </a>
      </nav>
      <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>

      <div class="col-12 col-xl-8">
        <router-outlet></router-outlet>
      </div>
