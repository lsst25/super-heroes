<br />
<div class="container-fluid">
  <div class="row justify-content-start align-items-end">
    <div class="col-10">
      <app-hero-card
        *ngFor="let hero of heroes"
        class="card"
        [hero]="hero"
        [selected]="isSelectedHero(hero.id)"
        [viewHeroButton]="true"
        (click)="onReSelect(hero)"
      ></app-hero-card>
    </div>
    <div class="col-2 ">
      <a routerLink="/select" mat-fab color="primary" type="button" class="addHeroButton"
        ><mat-icon>add</mat-icon></a
      >
    </div>
  </div>
</div>
