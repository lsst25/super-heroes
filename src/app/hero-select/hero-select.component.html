
<div class="row justify-content-center">
  <div class="col-12 col-xl-6">
    <form (ngSubmit)="onSubmit(searchForm)" #searchForm="ngForm" class="form">
      <label for="search" class="form-label">Find hero</label>
      <div class="input-group mb-3">
        <app-alphabetical (letter)="onLetterSelected($event)"></app-alphabetical>
        <input
          #input
          ngModel
          class="form-control"
          name="search"
          id="search"
          type="text"
          placeholder="Enter the hero name"
          required
          [pattern]="searchPattern"
        />
        <button mat-flat-button color="primary" [disabled]="searchForm.invalid">
          Search
        </button>
      </div>
      <!--    Recent searches-->
      <mat-chip-list aria-label="Recent searches">
        <mat-chip *ngFor="let term of recentSearches" (click)="search(term)">
          {{ term }}
        </mat-chip>
      </mat-chip-list>
      <!--          ---------------------------------------                      -->
      <div class="mb-3"></div>
      <output>
        <h4 *ngIf="heroes.length > 0">Results:</h4>
        <app-hero-card *ngFor="let hero of heroes" [hero]="hero"></app-hero-card>
      </output>
    </form>
  </div>
</div>
